<table
  matSort
  (matSortChange)="onSortChanged($event)"
  matSortActive="carbs"
  matSortDirection="asc"
>
  <tr>
    <th>Favorite</th>
    <th mat-sort-header="name">Dessert (100g)</th>
    <th mat-sort-header="calories">Calories</th>
    <th mat-sort-header="fat">Fat (g)</th>
    <th mat-sort-header="carbs">Carbs (g)</th>
    <th mat-sort-header="protein">Protein (g)</th>
  </tr>

  <tr
    *ngFor="let dessert of sortedData"
    [ngClass]="{'favorite' : dessert.favorite}"
  >
    <td
      class="favorite-column"
      *ngIf="dessert.favorite"
      (click)="dessert.favorite = false; this.resortAfterDataChanged()"
    >
      X
    </td>
    <td
      class="favorite-column"
      *ngIf="!dessert.favorite"
      (click)="dessert.favorite = true; this.resortAfterDataChanged()"
    >
      -
    </td>
    <td>{{dessert.name}}</td>
    <td>{{dessert.calories}}</td>
    <td>{{dessert.fat}}</td>
    <td>{{dessert.carbs}}</td>
    <td>{{dessert.protein}}</td>
  </tr>
</table>
